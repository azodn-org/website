[params.recent_posts]
    enable = true
    title = "Events"
    subtitle = ""
    hide_summary = true

[params.see_more]
    enable = true
    icon = "fas fa-link"
    title = "Become a member"
    subtitle = "Our members are a diverse group of professionals who value meaningful connections, sharing powerful ideas and continued professional development."
    link_url = "/join-us"
    link_text = "annual membership"

[params.footer.recent_posts]
    enable = false

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"
