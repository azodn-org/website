    url        = "/events"
    weight     = 20
[[menu.main]]
    name       = "Join Us"
    url        = "/join-us"
    weight     = 30
[[menu.main]]
    name       = "CODA"
    url        = "/coda"
    weight     = 40
[[menu.main]]
    name       = "About"
    identifier = "menu.about"
    url        = "/about"
    weight     = 50
[[menu.main]]
    name       = "What we do"
    url        = "/about/what-we-do"
    weight     = 51
