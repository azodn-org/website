[[menu.topbar]]
    weight = 20
    name = "Email"
    url = "mailto:info@azodn.org"
    pre = "<i class='fas fa-2x fa-envelope'></i>"
[[menu.topbar]]
    weight = 30
    name = "YouTube"
    url = "https://www.youtube.com/@AZODN-ORG"
    pre = "<i class='fab fa-2x fa-youtube'></i>"
[[menu.topbar]]
    weight = 40
    name = "Facebook"
    url = "https://www.facebook.com/groups/1121395861295634/"
    pre = "<i class='fab fa-2x fa-facebook'></i>"

[params]
    email = "info@azodn.org"
    viewMorePostLink = "/events/"
    author = "Colbal"
    defaultKeywords = ["azodn",]
    mainSections = ["events"]
    defaultDescription = "AZODN exists to elevate individuals and organizations to their highest potential."
    
    style = "azodn"

    about_us = "<p>AZODN exists to elevate individuals and organizations to their highest potential.</p>"
    copyright = "Copyright (c) 2023, AZODN - all rights reserved."
    privacy_policy = "true" # TODO code this into the footer and test

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    dropdown_mouse_over = false

    disabled_logo = false
    logo_text = "AZODN"

    logo = "img/logo-small.png"
    logo_small = "img/logo.png"
    contact_url = "/contact"
    address = "" #"
  
[permalinks]
    blog = "/events/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="">Contact us at info@azodn.org.</p> <!--
       <a href="mailto:info@azodn.org" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
      </p> -->
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.home-hero]
